<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/authentification.css">
        <!-- Icons -->
        
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>KinLink</title>
    </head>
    <body>
        <div class="o_page_loader">
            <div class="o_page_loader_content">
                <div class="o_page_loader_spinner"></div>
            </div>
        </div>

        <div id="app">
            <div class="login">
                <div class="login__content">
                    <div class="login__img">
                        <img src="assets/images/undraw_Unlock_re_a558.png" alt="">
                    </div>
    
                    <div class="login__forms">
                        <form action="" class="login__registre" id="login-in">
                            <h1 class="login__title">Connectez-vous</h1>
                            <span class="" style="font-size: 1rem !important;">Aller à la page <a href="home.html">d'accueil</a></span>
        
                            <div class="login__box">
                                <ion-icon name="person-outline"></ion-icon>
                                <input type="email" placeholder="E-mail" class="login__input">
                            </div>
        
                            <div class="login__box">
                                <ion-icon name="lock-open-outline"></ion-icon>
                                <input type="password" placeholder="Password" class="login__input">
                            </div>
    
                            <a href="#" class="login__forgot">Mot de passe oublié ?</a>
    
                            <a href="#" class="login__button">Connectez-vous</a>
    
                            <div>
                                <span class="login__account">Vous n'avez pas de compte ?</span>
                                <span class="login__signin" id="sign-up">Inscrivez-vous</span>
                            </div>
                        </form>
    
                        <form action="" class="login__create none" id="login-up"><br>
                            <h1 class="login__title">Inscrivez-vous</h1>
                            <span class="" style="font-size: 1rem !important;">Aller à la page <a href="home.html">d'accueil</a></span>
                            <div class="login__box">
                                <ion-icon name="person-outline"></ion-icon>
                                <input type="text" placeholder="Username" class="login__input">
                            </div>
        
                            <div class="login__box">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="email" placeholder="E-mail" class="login__input">
                            </div>
    
                            <div class="login__box">
                                <ion-icon name="lock-open-outline"></ion-icon>
                                <input type="password" placeholder="Password" class="login__input">
                            </div>
    
                            <a href="#" class="login__button">S'inscrire</a>
    
                            <div>
                                <span class="login__account">Avez-vous déjà un compte ?</span>
                                <span class="login__signup" id="sign-in">Connectez-vous</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/app.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body
</html>
